<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>创建社团</title>
    <link rel="stylesheet" type="text/css" href="Club_info.css">
    <link rel="stylesheet" type="text/css" href="../public/swiper-3.4.1.min.css">
    <link rel="stylesheet" type="text/css" href="../public/bootstrap.min.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/swiper-3.4.1.min%20(1).js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
<div style="width:100%; height:100%">
<!--------社交顶部内容-------->
    <div class="navbar-fixed-top sj_header">
        <ul>
            <li>
                <a href="javascript:history.back(-1)"><span class="glyphicon glyphicon-menu-left"></span></a>
            </li>
            <li><a href="#"><p>创建社团</p></a></li>
        </ul>
    </div>
<!--------社交主体内容-------->
    <div class="con">
        <form name="" method="post" action="">
            <div class="add_touxiang"><p><span class="glyphicon glyphicon-plus"></span></p></div>
            <div class="shetuan_name">
                <input type="text" placeholder="填写社团名称（2-12个字）">
            </div>
            <div class="shetuan_jianjie">
                <textarea placeholder="介绍一下吧，让更多的人加入!" rows="3"></textarea>
            </div>
            <div class="sub">
                <input type="submit" value="提交">
            </div>
        </form>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p data-dismiss="modal" aria-hidden="true" onClick="window.location.href=''"><span class="glyphicon glyphicon-gift"></span>相册</p>
                <p data-dismiss="modal" aria-hidden="true" class="guanli_pic"><span class="glyphicon glyphicon-heart-empty"></span>拍照</p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
